<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>$chair</title>
      <link rel="icon" href="./assets/img/favicon.png" type="image/png">
      <meta name="title" content="$chair">
      <meta name="description" content="from your backyard to the blockchain">
      <meta property="og:type" content="website">
      <meta property="og:url" content="https://metatags.io/">
      <meta property="og:title" content="$chair">
      <meta property="og:description" content="from your backyard to the blockchain">
      <meta property="og:image" content="./assets/img/metaimg.png">
      <meta property="twitter:card" content="summary_large_image">
      <meta property="twitter:url" content="https://metatags.io/">
      <meta property="twitter:title" content="$chair">
      <meta property="twitter:description" content="from your backyard to the blockchain">
      <meta property="twitter:image" content="./assets/img/metaimg.png">
      <script type="module" src="https://unpkg.com/three@0.132.2/build/three.module.js"></script><script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script><script type="module" src="https://unpkg.com/@google/model-viewer-effects/dist/model-viewer-effects.min.js"></script>
      <link rel="stylesheet" href="./style.min.css">
   </head>
   <body>
      <div class="container">
         <div class="sign-left-mobile"><a href="#"><img class="empty-sign" src="./assets/img/buy-sign-mobile.png" alt="Sign with buttons" width="300" height="auto"></a></div>
         <div class="sign-right-mobile">
            <img class="empty-sign" src="./assets/img/icon sign/icons/empty sign.png" alt="Sign with buttons" width="300" height="auto">
            <div class="icons">
                <a href="#" target="_blank">
                    <img class="sign-icon" src="./assets/img/icon sign/icons/ahhhh.png" alt="dextools Icon" width="50" height="50">
                </a>
                <a href="#" target="_blank">
                    <img class="sign-icon" src="./assets/img/icon sign/icons/idfk.png" alt="Idfk dexscreener" width="50" height="50">
                </a>
                <a href="https://t.me/chairsolana" target="_blank">
                    <img class="sign-icon" src="./assets/img/icon sign/icons/telegram.png" alt="Telegram Icon" width="50" height="50">
                </a>
                <a href="https://x.com/chairsolchair" target="_blank">
                    <img class="sign-icon" src="./assets/img/icon sign/icons/x.png" alt="X Icon" width="50" height="50">
                </a>
            </div>
         </div>
         <div class="model-viewer">
            <model-viewer camera-controls touch-action="pan-y" disable-pan skybox-image="./assets/img/hdri/noon_grass_1k.hdr" skybox-height="1.5m" shadow-intensity="2" max-camera-orbit="auto 90deg auto" alt="A 3D astronaut model depicted within a forest" src="./assets/models/chair.glb"></model-viewer>
         </div>
         <div class="audio-controls">
            <div class="play-pause-button paused" onclick="playPauseAudio()"></div>
         </div>
      </div>
      <audio id="audio" src="./assets/sound.wav" autoplay loop></audio>
      <script>let audio=document.getElementById('audio');let playPauseButton=document.querySelector('.play-pause-button');function playPauseAudio(){if(audio.paused){audio.play();playPauseButton.classList.remove('paused');playPauseButton.classList.add('playing')}else{audio.pause();playPauseButton.classList.remove('playing');playPauseButton.classList.add('paused')}};</script>
   </body>
</html>
